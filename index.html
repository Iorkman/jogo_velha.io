<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no"/>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="./js/jogo_da_velha.js"></script>
        <style>
            body{
                background-color: black;
                font-weight: bolder;
            }
           table,td{
                border: 2px solid blue;
                background-color: white;
                height: 130px;
           }
           #pontuacao{
                border: 3px solid blue;
           }
        </style>
    </head>
    <body>
        <div class="container-fluid row">
            <div class="container text-center">
                <div class="mt-3 text-center">
                    <table class="mx-auto table w-50">
                        <tr>
                            <td id="A_1">
                                <button class="invisible">A1</button>
                            </td>
                            <td id="A_2">
                                <button class="invisible">A2</button>
                            </td>
                            <td id="A_3">
                                <button class="invisible">A3</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="B_1">
                                <button class="invisible">B1</button>
                            </td>
                            <td id="B_2">
                                <button class="invisible">B2</button>
                            </td>
                            <td id="B_3">
                                <button class="invisible">B3</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="C_1">
                                <button class="invisible">C1</button>
                            </td>
                            <td id="C_2">
                                <button class="invisible">C2</button>
                            </td>
                            <td id="C_3">
                                <button class="invisible">C3</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <button name="reset">Começar de novo</button>
            </div>
            <div id="pontuacao" class="mx-auto ml-3 mt-3 col-sm-2 text-center p-1" style="background-color:white;">
                Jogador O: <span class="ml-2" id="pontos_o">0</span> 
                    <br/>
                Jogador X: <span class="ml-2" id="pontos_x">0</span>
                     <br/><br/>
                <button id="pontuacao_reset">Resetar pontuação</button>
             </div>
        </div>
    </body>
</html>
